ResolutionPrecedence:
  - 'Locations\$($Node.Location)'
  - 'Roles\$($Node.Role)'
  - 'Roles\All'

default_lookup_options:
  strategy: deep

lookup_options:
  Disks:
    merge_hash: deep
    merge_basetype_array: Sum
    merge_hash_array: UniqueKeyValTuples
    merge_options:
      knockout_prefix: --
      tuple_keys:
        - Number